<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="instruction">Welcome to the Roster!</div>
    <div class="info">
      <button class="new" id="newPlayer">Add New Player</button>
      <dialog id="addPlayerDialog">
        <form action="#" class="addPlayerForm" method="dialog">
          <legend>Add a New Player</legend>

          <label for="inputPlayerName">Player Name: </label>
          <input type="text" id="inputPlayerName" name="inputPlayerName" />
          <br />
          <label for="inputPlayerNumber">Player Number: </label>
          <input
            type="number"
            id="inputPlayerNumber"
            name="inputPlayerNumber"
          />
          <br />
          <label for="inputPlayerPosition">Player Position:</label>
          <input
            type="text"
            id="inputPlayerPosition"
            name="inputPlayerPosition"
          />
          <br />
          <button type="submit">Add</button>
        </form>
      </dialog>
    </div>

    <div class="all">
      <div id="shelf"></div>
    </div>
  </body>
</html>
